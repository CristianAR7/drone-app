<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DroneConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-light">
    <nav class="bg-secondary shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-accent">DroneConnect</h1>
            <div id="nav-auth-links" class="flex items-center space-x-4">
                <button onclick="openRegisterModal()" class="text-light hover:text-accent font-medium">Sign Up</button>
                <button onclick="openLoginModal()" class="bg-primary text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700">Sign In</button>
            </div>
            <div id="user-info" class="hidden items-center space-x-4 text-light">
                <span id="user-email-display"></span>
                <button onclick="handleLogout()" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg">Logout</button>
            </div>
        </div>
    </nav>

    <header id="hero-section" class="relative bg-cover bg-center h-96" style="background-image: url('https://images.pexels.com/photos/1034425/pexels-photo-1034425.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');"></header>

    <main class="container mx-auto px-4 py-8">
        <div id="pilot-dashboard-section" class="bg-white p-6 rounded-xl shadow-lg mb-12" style="display: none;">
            <div class="border-b border-gray-200">
                <nav class="-mb-px flex space-x-8" aria-label="Tabs">
                    <button onclick="switchTab('bookings')" id="tab-bookings" class="border-primary text-primary whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">Mis Reservas</button>
                    <button onclick="switchTab('profile')" id="tab-profile" class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">Editar Perfil y Portfolio</button>
                </nav>
            </div>
            <div id="tab-content-bookings" class="py-4"><div id="bookings-list" class="space-y-4"></div></div>
            <div id="tab-content-profile" class="py-4 hidden"></div>
        </div>

        <div id="client-bookings-section" class="bg-white p-6 rounded-xl shadow-lg mb-12" style="display: none;">
            <h2 class="text-2xl font-bold text-secondary mb-4">Mis Reservas</h2>
            <div id="client-bookings-list" class="space-y-4"></div>
        </div>
        
        <div id="public-content">
             <div id="ai-search-section" class="bg-white p-6 rounded-xl shadow-lg mb-12 -mt-20 relative z-10">
                <h2 class="text-2xl font-bold text-secondary mb-4">Búsqueda Inteligente</h2>
                <p class="text-gray-600 mb-4">Describe lo que necesitas y la IA te recomendará el mejor piloto.</p>
                <div class="flex flex-col sm:flex-row gap-2">
                    <input type="text" id="ai-search-input" placeholder="Ej: 'Piloto para grabar una boda en Madrid'" class="w-full px-4 py-2 border rounded-lg">
                    <button id="ai-search-button" class="bg-accent text-secondary font-bold py-2 px-6 rounded-lg">Buscar con IA</button>
                </div>
                <div id="ai-result-container" class="mt-4 p-4 bg-blue-50 border-blue-200 rounded-lg hidden"></div>
            </div>
    
            <h2 id="pilots-title" class="text-4xl font-bold text-secondary mb-8 text-center">Explora Nuestros Pilotos</h2>
            <div id="pilots-container" class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
        </div>
    </main>

    <div id="register-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden"></div>
    <div id="login-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden"></div>
    <div id="booking-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden"></div>
    <div id="pilot-detail-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden p-4">
        <div id="pilot-detail-content" class="bg-white p-6 rounded-lg shadow-xl w-full max-w-2xl max-h-full overflow-y-auto"></div>
    </div>
    
    <script>
        // ... (El script completo y estable que te pasé antes de empezar con el calendario)
    </script>
</body>
</html>
