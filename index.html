<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DroneConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {https://drone-app-backend-znm5.onrender.com
        theme: { extend: { colors: { 'primary': '#3B82F6', 'secondary': '#1E293B', 'accent': '#FBBF24', 'light': '#F1F5F9', 'dark': '#0F172A' } } }
    }
    </script>
</head>
<body class="bg-light">
    <nav class="bg-secondary shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-accent">DroneConnect</h1>
            <div id="nav-auth-links" class="flex items-center space-x-4">
                <button onclick="openRegisterModal()" class="text-light hover:text-accent font-medium">Sign Up</button>
                <button onclick="openLoginModal()" class="bg-primary text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700">Sign In</button>
            </div>
            <div id="user-info" class="hidden items-center space-x-4 text-light">
                <span id="user-email-display"></span>
                <button onclick="handleLogout()" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg">Logout</button>
            </div>
        </div>
    </nav>
    <header id="hero-section" class="relative bg-cover bg-center h-96" style="background-image: url('https://images.pexels.com/photos/1034425/pexels-photo-1034425.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');"></header>
    <main class="container mx-auto px-4 py-8">
        <div id="public-content">
            <h2 id="pilots-title" class="text-4xl font-bold text-secondary mb-8 text-center mt-8">Explora Nuestros Pilotos</h2>
            <div id="pilots-container" class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
        </div>
    </main>
    <div id="register-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden"></div>
    <div id="login-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden"></div>
    <script>
        let currentUser = null;
        const API_URL = 'https://drone-app-backend-znm5.onrender.com';
        document.addEventListener('DOMContentLoaded', () => { loadAllPilots(); });
        function openLoginModal() {
            const modal = document.getElementById('login-modal');
            modal.classList.remove('hidden');
            modal.innerHTML = `<div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-sm"><h2 class="text-2xl font-bold text-secondary mb-4">Iniciar Sesión</h2><div class="space-y-4"><input type="email" id="login-email" placeholder="Correo electrónico" class="w-full px-4 py-2 border rounded-lg"><input type="password" id="login-password" placeholder="Contraseña" class="w-full px-4 py-2 border rounded-lg"><button id="login-button-modal" class="w-full bg-primary text-white font-bold py-2 rounded-lg">Entrar</button><button onclick="closeLoginModal()" class="w-full bg-gray-200 text-gray-800 font-bold py-2 rounded-lg">Cancelar</button></div><div id="login-message" class="mt-4 text-center"></div></div>`;
            document.getElementById('login-button-modal').addEventListener('click', handleLogin);
        }
        function closeLoginModal() { document.getElementById('login-modal').classList.add('hidden'); }
        async function handleLogin() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            try {
                const response = await fetch(`${API_URL}/api/login`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.error);
                currentUser = data.user;
                updateUIAfterLogin();
            } catch (error) {
                document.getElementById('login-message').innerText = `Error: ${error.message}`;
            }
        }
        function updateUIAfterLogin() {
             if (!currentUser) return;
            document.getElementById('nav-auth-links').classList.add('hidden');
            const userInfo = document.getElementById('user-info');
            userInfo.classList.remove('hidden');
            userInfo.classList.add('flex');
            userInfo.querySelector('span').innerText = currentUser.username;
            closeLoginModal();
        }
         function handleLogout() {
            currentUser = null;
            document.getElementById('nav-auth-links').classList.remove('hidden');
            document.getElementById('user-info').classList.add('hidden');
        }
        async function loadAllPilots() {
            const container = document.getElementById('pilots-container');
            container.innerHTML = '<p class="col-span-full text-center">Cargando pilotos...</p>';
            try {
                const response = await fetch(`${API_URL}/api/pilots`);
                const pilots = await response.json();
                container.innerHTML = '';
                if (pilots.length === 0) {
                    container.innerHTML = '<p class="col-span-full text-center">No hay pilotos registrados.</p>';
                    return;
                }
                pilots.forEach(pilot => {
                    const pilotCardHTML = `<div class="bg-white rounded-xl shadow-lg overflow-hidden flex flex-col"><img class="w-full h-56 object-cover" src="${pilot.profilePictureUrl}" alt="${pilot.name}"><div class="p-6 flex flex-col flex-grow"><h3 class="text-2xl font-semibold text-secondary mb-1">${pilot.name}</h3></div></div>`;
                    container.innerHTML += pilotCardHTML;
                });
            } catch (error) {
                container.innerHTML = '<p class="col-span-full text-center text-red-500">No se pudieron cargar los pilotos.</p>';
            }
        }
    </script>
</body>
</html>
